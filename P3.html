<body>
    <h1>JS Events</h1>

    <select name="" id="studentsName" onChange="getStudent()">
        <option value="Neha">Neha</option>
        <option value="Aditya">Aditya</option>
        <option value="Himanshi">Himanshi</option>
    </select>
    <h3 id="studName">You selected user</h3>
    <!-- bs js cdn -->

    <script>
        function getStudent(){
            var studname = document.getElementById("studentsName").value;
            document.getElementById("studName").innerHTML="You selected "+studname;
        }
    </script>
    
</body>
